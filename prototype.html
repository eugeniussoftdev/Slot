var imgArray = ['img/1.png','img/2.png','img/3.png','img/4.png','img/5.png','img/6.png','img/7.png','img/8.png','img/9.png','img/10.png','img/11.png','img/12.png'];

	function main(){
		canvas = document.createElement('canvas');
		canvas.width = WIDTH;
		canvas.height = HEIGHT;
		ctx = canvas.getContext('2d');

		document.body.appendChild(canvas);

		init();
		canvas.addEventListener('click', function(){
			update();
		})
	
	};
	function DrawImage(x,y){
		this.x = x;
		this.y = y;
		this.draw = function(x){
			ctx.fillRect(this.x, this.y, 40, 40);
		};
	};
	var first =	new DrawImage(10,10);
	var second =	new DrawImage(40,40);
	function create (){
		for(var i = 0; i < 5; i+=1){

			reels.push(new DrawImage(i, i * 50));
		};
	};
	function update(){
		create();
		x +=10;
		for(var i = 0; i < reels.length; i+=1){
			reels[i].draw(x);
		};
		window.requestAnimationFrame(update);
		
	};
	function init(){
		// first.draw();
		// second.draw();

		create();
		console.log(reels);
		for(var i = 0; i < reels.length; i+=1){
			reels[i].draw();
		};
		update();
	};
	
	main();
</script>
